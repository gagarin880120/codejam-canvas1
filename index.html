<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Codejam-canvas</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css" integrity="sha256-7VVaJ5GDwFQiLIc+eNksQLUSSY5JNZtqv9o2BI8UGYg=" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>
<body>
  <div class="body-wrapper">
    <header class="header">
      <h1>CodeJam Canvas</h1>
    </header>
    <main class="main">
      <aside>
        <div class="menu">
          <button class="menu-button" type="button" id="paint"><i class="fas fa-fill-drip"></i>  Paint bucket</button>                
          <button class="menu-button" id="choose_color" type="button"><i class="fas fa-eye-dropper"></i>  Choose color</button>                

          <button class="menu-button" type="button" id='move'><i class="fas fa-arrows-alt"></i>  Move</button>
          <button class="menu-button" type="button" id="transform"><i class="fas fa-exchange-alt"></i>  Transform</button>
        </div>
        <div class="menu">
          <div class="color">
            <div class="color-item" id ="current-color"></div><span>Current color</span>
          </div>
          <div class="color">
            <div class="color-item" id="green"></div><span>Green</span>
          </div> 
          <div class="color">
            <div class="color-item" id='red'></div><span>Red</span>
          </div>
          <div class="color">
            <div class="color-item" id="blue"></div><span>Blue</span>
          </div>  
        </div>
      </aside>

      <canvas class="canvas"></canvas>
      <div class="menu-images">
        <button class="menu-button" onclick="draw4x4()">4x4 image</button>
        <button class="menu-button" onclick="draw32x32()">32x32 image</button>
        <button class="menu-button" onclick="drawImg()">256x256 image</button>
      </div>
    </main>
  </div>
  <script src="main.js"></script>
</body>
</html>
